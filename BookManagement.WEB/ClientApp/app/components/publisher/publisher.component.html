<h3>Quản lý nhà xuất bản</h3>
<div class="my-container">
    <div class="content-body">
        <div class="content-top">
            <button [routerLink]="['/publisher/add']" pButton class="btn-add" type="button" label="Thêm nhà sản xuất"></button>
            <label class="loader" *ngIf="loading"></label>
        </div>
        <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input #gb type="text" pInputText size="50" placeholder="Search">
        </div>
        <div class="table">
            <p-dataTable [value]="publishers" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,50]" [globalFilter]="gb">
                <p-column *ngFor="let column of columns" [field]="column.field" [header]="column.header" [sortable]="true"></p-column>
                <p-column styleClass="col-button">
                    <ng-template pTemplate="header">
                    </ng-template>
                    <ng-template let-item="rowData" pTemplate="body">
                        <button type="button" [routerLink]="['/publisher/edit', item.pubId]" pButton icon="fa-pencil" class="action edit"></button>
                        <button type="button" (click)="detail(item);" pButton icon="fa-info" class="action detail"></button>
                        <button type="button" (click)="delete(item);" pButton icon="fa-times" class="action delete"></button>
                    </ng-template>
                </p-column>
            </p-dataTable>
        </div>
    </div>
</div>
<p-growl [value]="msgs"></p-growl>
<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>

<p-dialog header="Chi tiết" [(visible)]="display" modal="modal" width="300" [responsive]="true">
    <div>
        <span>Tên nhà sản xuất: {{publisher.name}}</span>
        <br>
        <span>Mô tả: {{publisher.description}}</span>
        <br>
        <span>Sách: Loading.....</span>
    </div>
</p-dialog>
